{% extands 'crudApp/base.html' %}

{% block content %}
    <h1>Update Students Details</h1>
    <form action="#" method="post">

    <label for="no">Student No : </label>
    <input type="text" name="sno" id="no" value="{{ student.sno }}">
    <label for="name">Student Name : </label>
    <input type="text" name="sname" id="name" value="{{ student.sname }}">
    <label for="class">Student Class : </label>
    <input type="text" name="sclass" id="class" value="{{ student.sclass }}">
    <label for="address">Student Address : </label>
    <input type="text" name="saddress" id="address" value="{{ student.saddress }}">
        {% csrf_token %}
    <input type="button" value="Update Student">
    </form>

{% endblock %}
